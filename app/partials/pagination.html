<div class="col-sm-12 text-center">
    <div class="col-sm-9">
        <ul class="pagination">
            <li ng-class="{'disabled' : pageManager.pageNumber == 1 || promiseMonitor.isPending()}"><a href="" aria-label="Previous" ng-click="getPage(pageManager.pageNumber-1)"><span aria-hidden="true">&laquo;</span></a></li>
            <li ng-repeat="pageNum in pages" ng-class="{ 'active' : pageManager.pageNumber == pageNum, 'disabled' : promiseMonitor.isPending() }"><a href="" ng-click="getPage(pageNum)">{{pageNum}}</a></li>
            <li ng-class="{'disabled' : pageManager.pageNumber == pageManager.numberOfPages || promiseMonitor.isPending() }"><a href="" aria-label="Next" ng-click="getPage(pageManager.pageNumber+1)"><span aria-hidden="true">&raquo;</span></a></li>
        </ul>
    </div>
    <div class="col-sm-3 page-select">
        <select class="form-control" ng-options="option for option in options" ng-model="pageManager.pageSize" ng-change="getPage(1)"></select>
    </div>
</div>
